name: Python cargohub application

on:
  push:
    branches: 
      - main
      - Development-Branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Ensure test data is present
      run: |
        # Check if the Test_Data folder exists
        if [ ! -d "api/Tests/Test_Data" ]; then
          echo "Test_Data folder is missing!"
          exit 1
        fi
        ls api/Tests/Test_Data # Confirm the files are present
    - name: Lint with flake8
      run: |
        # Treat all linting issues as warnings, allowing the build to continue
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run tests
      run: |
        pytest api/Tests
