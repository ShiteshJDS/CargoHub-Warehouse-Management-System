name: Python cargohub application

on:
  push:
    branches: 
      - main
      - Development-Branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Ensure test data is present
      run: |
        if [ ! -d "api/Tests/Test_Data" ]; then
          echo "Test_Data folder is missing!"
          exit 1
        fi
        ls api/Tests/Test_Data
    - name: Lint with flake8
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Start server
      run: |
        nohup python api/main.py & 
        sleep 10
      env:
        API_KEY_1: ${{ secrets.API_KEY_1 }}
        API_KEY_2: ${{ secrets.API_KEY_2 }}
    - name: Run tests
      run: |
        cd api/Tests
        pytest Client_test.py
      env:
        API_KEY_1: ${{ secrets.API_KEY_1 }}
        API_KEY_2: ${{ secrets.API_KEY_2 }}